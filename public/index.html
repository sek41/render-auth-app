<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi Aplicación Súper Básica</h1>

    <div id="message"></div>

    <div class="form-container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <!-- Cambiado de email a text, id y placeholder actualizados -->
            <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <hr>

    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <!-- Cambiado de email a text, id y placeholder actualizados -->
            <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
